<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat entre Dos Usuarios</title>
  <style>
    .hidden { display: none; }
    #chatBox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #users { margin-bottom: 10px; }
    .user { font-weight: bold; }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" />
    <button onclick="loginUser()">Entrar</button>
  </div>

  <div id="chatInterface" class="hidden">
    <h2>Bienvenido, <span id="userDisplay"></span></h2>
    <div id="users"></div>
    <div id="chatBox"></div>
    <input type="text" id="chatMessage" placeholder="Escribe un mensaje" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let username = "";

    function loginUser() {
      username = document.getElementById('username').value;
      if (!username) return;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'username=' + encodeURIComponent(username)
      }).then(res => {
        if (res.ok) {
          document.getElementById('loginForm').classList.add('hidden');
          document.getElementById('chatInterface').classList.remove('hidden');
          document.getElementById('userDisplay').innerText = username;
          loadMessages();
          setInterval(loadMessages, 1500);
        } else {
          alert("Error al iniciar sesión");
        }
      });
    }

    function sendMessage() {
      const msg = document.getElementById('chatMessage').value.trim();
      if (!msg) return;
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'message=' + encodeURIComponent(msg)
      }).then(res => {
        if (res.ok) {
          document.getElementById('chatMessage').value = '';
          loadMessages();
        }
      });
    }

    function loadMessages() {
      fetch('/chat-messages')
        .then(res => res.json())
        .then(data => {
          // Usuarios conectados
          document.getElementById('users').innerHTML = 
            'Usuarios conectados: ' + Array.from(data.users).map(u => `<span class="user">${u}</span>`).join(', ');
          // Mensajes
          const chatBox = document.getElementById('chatBox');
          chatBox.innerHTML = data.messages.map(m => `<div><b>${m.sender}:</b> ${m.content}</div>`).join('');
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
  </script>
</body>
</html>
